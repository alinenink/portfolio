<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aline Nink - Front End Developer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1f1f1f;
      z-index: 1000;
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      margin-right: 10px;
    }
    header .logo span {
      font-size: 16px; /* Tamanho ajustado para ser o mesmo das outras informações do header */
    }
    header nav a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
      font-size: 16px; /* Garantindo que todas as fontes do header tenham o mesmo tamanho */
    }
    header nav a:hover {
      color: #00ff7f; /* Verde limão */
    }
    .social-icons {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .social-icons a {
      color: #ffffff;
      margin-right: 10px;
      font-size: 24px;
    }
    .home {
      margin-top: 100px;
      width: 100%;
    }
    .home h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      margin-bottom: 10px;
    }
    .typing-container {
      max-width: 28em;
      margin: 0 auto;
    }
    .typing-container h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .typing-container h2.typing {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00ff7f;
      animation: typing 5s steps(25, end) 1s infinite, blink 0.75s step-end infinite;
    }
    .home .button-container {
      margin-top: 20px;
    }
    .home a.btn {
      border: 2px solid #00ff7f;
      color: #00ff7f;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      background-color: transparent;
      transition: color 0.5s ease;
    }
    .home a.btn .material-icons {
      margin-left: 10px;
    }
    .home a.btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #006400, #00ff7f);
      transition: transform 0.5s ease;
      z-index: -1;
      transform: scaleX(0);
      transform-origin: left;
    }
    .home a.btn:hover::before {
      transform: scaleX(1);
    }
    .home a.btn:hover {
      color: #121212;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ff7f; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo_transparent.png" alt="Logo" width="50" height="50">
      <span>Aline Nink</span>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#sobre">Sobre</a>
      <a href="#experiencias">Experiências</a>
      <a href="#projetos">Projetos</a>
      <a href="#contatos">Contatos</a>
    </nav>
  </header>

  <div class="social-icons">
    <a href="https://github.com/seu-usuario" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com/in/seu-usuario" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

  <div class="home" id="home">
    <h1>ALINE NINK</h1>
    <div class="typing-container">
      <h2 class="typing">Desenvolvedora Front-end</h2>
    </div>
    <div class="button-container">
      <a class="btn" href="#projetos">
        Conheça meu portfólio
        <span class="material-icons">arrow_right_alt</span>
      </a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
