<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aline Nink - Front End Developer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1f1f1f;
      z-index: 1000;
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      margin-right: 10px;
    }
    header .logo span {
      font-size: 16px;
      color: #00ff7f; /* Verde limão */
    }
    header nav a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }
    header nav a.active, header nav a:hover {
      color: #00ff7f; /* Verde limão */
    }
    header nav a.active::after, header nav a:hover::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background-color: #00ff7f; /* Verde limão */
    }
    .social-icons {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .social-icons a {
      color: #ffffff;
      margin-right: 10px;
      font-size: 24px;
    }
    .section {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .home {
      background-color: #121212;
      flex-direction: column;
    }
    .home h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      margin-bottom: 10px;
      color: #00ff7f; /* Verde limão */
    }
    .typing-container {
      max-width: 28em;
      margin: 0 auto;
    }
    .typing-container h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ffffff; /* Garantindo que o texto digitado seja branco */
    }
    .typing-container h2.typing {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00ff7f;
      animation: typing 5s steps(25, end) 1s infinite, blink 0.75s step-end infinite;
    }
    .home .button-container {
      margin-top: 20px;
    }
    .home a.btn {
      border: 2px solid #00ff7f;
      color: #00ff7f;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      background-color: transparent;
      transition: color 0.5s ease;
      z-index: 0; /* Garantir que o botão esteja no nível correto */
    }
    .home a.btn .material-icons {
      margin-left: 10px;
    }
    .home a.btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #006400, #00ff7f);
      transition: transform 0.5s ease;
      z-index: -1;
      transform: scaleX(0);
      transform-origin: left;
    }
    .home a.btn:hover::before {
      transform: scaleX(1);
    }
    .home a.btn:hover {
      color: #121212;
    }
    #sobre {
      background-color: #1f1f1f;
    }
    #experiencias {
      background-color: #2f2f2f;
    }
    #contatos {
      background-color: #3f3f3f;
    }
    section h2 {
      color: #ffffff; /* Garantindo que o texto das seções seja branco */
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ff7f; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo_transparent_1.png" alt="Logo" width="50" height="50">
      <span>Aline Nink</span>
    </div>
    <nav>
      <a href="#home" class="active">Home</a>
      <a href="#sobre">Sobre</a>
      <a href="#experiencias">Experiências</a>
      <a href="#contatos">Contatos</a>
    </nav>
  </header>

  <div class="social-icons">
    <a href="https://github.com/seu-usuario" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com/in/seu-usuario" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

  <div>
    <div class="section home" id="home">
      <h1>ALINE NINK</h1>
      <div class="typing-container">
        <h2 class="typing">Desenvolvedora Front-end</h2>
      </div>
      <div class="button-container">
        <a class="btn" href="#experiencias">
          Saiba mais
          <span class="material-icons">arrow_right_alt</span>
        </a>
      </div>
    </div>
  
    <div class="section" id="sobre">
      <h2>Sobre</h2>
    </div>
    <div class="section" id="experiencias">
      <h2>Experiências</h2>
    </div>
    <div class="section" id="contatos">
      <h2>Contatos</h2>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelectorAll('header nav a').forEach(navItem => {
          navItem.classList.remove('active');
        });
        this.classList.add('active');

        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    window.addEventListener('scroll', function() {
      const sections = document.querySelectorAll('.section');
      const navLinks = document.querySelectorAll('header nav a');

      let currentSection = '';

      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if (pageYOffset >= sectionTop - 50) {
          currentSection = section.getAttribute('id');
        }
      });

      navLinks.forEach(navLink => {
        navLink.classList.remove('active');
        if (navLink.getAttribute('href') === `#${currentSection}`) {
          navLink.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
